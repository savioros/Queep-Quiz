<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/prova.css">
    <title>Queep Quiz</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="cabecalhoProva">
                    <h2>QQ</h2>
                    <div class="infoUsuario">
                        <p id="nomeAluno"></p>
                        <p id="intituicaoAluno"></p>
                    </div>
                </div>
                <div class="aviso">
                    <p>Tempo da prova:</p>
                    <p class="countdown">10:00</p>
                </div>
            </div>

            <div class="questao">
                <h3 id="pergunta"></h3>
                <div class="campoRespostas">
                    <ol type="A" id="alternativa">
                        <li>
                            <input type="radio" name="answer" id="a" class="answer">
                            <label for="a" id="a_text">Answer</label>
                        </li>

                        <li>
                            <input type="radio" name="answer" id="b" class="answer">
                            <label for="b" id="b_text">Answer</label>
                        </li>
                        
                        <li>
                            <input type="radio" name="answer" id="c" class="answer">
                            <label for="c" id="c_text">Answer</label>
                        </li>

                        <li>
                            <input type="radio" name="answer" id="d" class="answer">
                            <label for="d" id="d_text">Answer</label>
                        </li>

                        <li>
                            <input type="radio" name="answer" id="e" class="answer">
                            <label for="e" id="e_text">Answer</label>
                        </li>
                    </ol>
                </div>
                <button id="submit">Enviar</button>
            </div>
            
        </div>
        <div class="finalScreen">
            
        </div>
    </div>
    <script src="../Js/provas.js"></script>
</body>
</html>
