                        </li>

                            <input type="radio" name="answer" id="b2" class="answer2">
                            <label for="b2" id="b2_text">Answer</label>
                        </li>
                        
                        <li>
                            <input type="radio" name="answer" id="c2" class="answer2">
                            <label for="c2" id="c2_text">Answer</label>
                        </li>

                        <li>
                            <input type="radio" name="answer" id="d2" class="answer2">
                            <label for="d2" id="d2_text">Answer</label>
                        </li>

                        <li>
                            <input type="radio" name="answer" id="e2" class="answer2">
                            <label for="e2" id="e2_text">Answer</label>
                        </li>
                    </ol>
                </div>
                <button id="submit2">Enviar</button>
            </div>
            
        </div>
        <div class="finalScreen">
            
        </div>
    </div>
